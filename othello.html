<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>othello.html</title>
</head>
<body>
	<div id="loading"></div>
	<div id="board"><img src='gif-load.gif'/></div>
	<div id="turn_message"></div>
	<div id="result"></div>
	<div id="game"></div>
	<div><span id="reset"></span></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var othello = "";
			$.ajax({
				type: "POST",
				url: "othello_json.php",
				success: function(json){
					var one = 0;
					var two = 0;
					othello += "<table><tr>";
					for (var i = 1; i <= 64; i++) {
						othello += "<td id='" + json[i].id + "'>" + json[i].disc + "</td>";
						if (i%8 == 0) {
							othello += "</tr>";
						};
					};
					$('#board').html(othello);
					if (json[1].turn == 3) {
						for (var i = 1; i <= 64; i++) {
							if (json[i].disc == 1) {
								one++;
							}else if (json[i].disc == 2) {
								two++;
							};
						}
						$('#turn_message').html("終わりです。");
						$('#result').html("1×"+one+"個 2×"+two+"個");
						if (one > two) {
							$('#game').html("1の勝ちです。");
						}else if (two > one) {
							$('#game').html("2の勝ちです。");
						}else if (one == two) {
							$('#game').html("引き分けです。");
						};
					}else{
						$('#turn_message').html("<span id='turn'>"+json[1].turn+"</span>の番です。");
						$('#result').html("");
						$('#game').html("");
					};
     $('#reset').text("Reset");
					$("td[id], #reset").css('cursor', 'pointer');
				}
			});
			$(document).on("click", "td[id]", function(){
				var othello = "";
				var clickedId = $(this).attr('id');
				var clickedDisc = $(this).html();
				var turnCharacter = $("#turn").html();
    $("#"+clickedId).html("<img src='gif-load.gif' width='10' height='10'>");
				$.ajax({
					type: "POST",
					url: "othello_json.php",
					data: {id: clickedId, disc: clickedDisc, turn: turnCharacter},
					success: function(json){
						var one = 0;
						var two = 0;
						var eight = "";
						othello += "<table><tr>";
						for (var i = 1; i <= 64; i++) {
							othello += "<td id='" + json[i].id + "'>" + json[i].disc + "</td>";
							if (i%8 == 0) {
								othello += "</tr>";
							};
						};
						$('#board').html(othello);
						if (json[1].turn == 3) {
							for (var i = 1; i <= 64; i++) {
								if (json[i].disc == 1) {
									one++;
								}else if (json[i].disc == 2) {
									two++;
								};
							}
							$('#turn_message').html("終わりです。");
							$('#result').html("1×"+one+"個 2×"+two+"個");
							if (one > two) {
								$('#game').html("1の勝ちです。");
							}else if (two > one) {
								$('#game').html("2の勝ちです。");
							}else if (one == two) {
								$('#game').html("引き分けです。");
							};
						}else{
						$('#turn_message').html("<span id='turn'>"+json[1].turn+"</span>の番です。");
							$('#result').html("");
							$('#game').html("");
						};
	     $('#reset').text("Reset");
						$("td[id], #reset").css('cursor', 'pointer');
					}
				});
			});
			$(document).on("click", "#reset", function(){
				var othello = "";
    $("#board, #turn_message, #result, #game, #reset").empty();
    $('#board').html("<img src='gif-load.gif'/>");
				$.ajax({
					type: "POST",
					url: "othello_json.php",
					data: {reset: true},
					success: function(json){
						othello += "<table><tr>";
						for (var i = 1; i <= 64; i++) {
							othello += "<td id='" + json[i].id + "'>" + json[i].disc + "</td>";
							if (i%8 == 0) {
								othello += "</tr>";
							};
						};
						$('#board').html(othello);
						$('#turn_message').html("<span id='turn'>"+json[1].turn+"</span>の番です。");
      $('#reset').text("Reset");
						$('#result').html("");
						$('#game').html("");
						$("td[id], #reset").css('cursor', 'pointer');
					}
				});
			});
		});
	</script>
</body>
</html>
